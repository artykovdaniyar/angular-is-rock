<section class="courses">
  <button class="courses__add-btn">
    <fa-icon [icon]="faPlus" class="courses__add-icon"></fa-icon>
    Add course
  </button>
  <ul class="courses__list">
    <li *ngFor="let course of coursesList">
      <app-courses-item
        (onDelete)="deleteEventEmit($event)"
        [course]="course"
      ></app-courses-item>
    </li>
  </ul>
</section>
