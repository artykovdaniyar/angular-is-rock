<form class="search" (ngSubmit)="onSubmit(searchInput.value)">
  <label for="serchInput" class="icon-wrapper">
    <fa-icon [icon]="faMagnifyingGlass" size="sm" flip="horizontal"></fa-icon>
  </label>
  <input
    [(ngModel)]="searchValue"
    type="text"
    class="input"
    id="serchInput"
    name="searchWord"
    #searchInput
    placeholder="Text to search"
  />
  <button class="btn" type="submit">Search</button>
</form>
