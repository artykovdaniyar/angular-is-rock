<header class="header">
  <div class="container">
    <a routerLink="/" class="icon-link">
      <fa-icon [icon]="faPlayCircle" size="2x"></fa-icon>
      <h1 class="icon-title">{{ "HEADER.TITLE" | translate }}</h1>
    </a>
    <ul class="registration" *ngIf="isAuthenticated$ | async">
      <li>
        <button
          href="/login"
          type="button"
          class="link"
          *ngIf="userInfo$ | async as userInfo"
        >
          <fa-icon [icon]="faUser" class="icon"></fa-icon>
          <span class="visually-hidden">Profile</span>
          {{ userInfo?.name?.first }} {{ userInfo?.name?.last }}
        </button>
      </li>
      <li>
        <button type="button" class="link" (click)="useLanguage()">
          <fa-icon class="icon" [icon]="faEarthAmericas"></fa-icon>
          {{ "HEADER.LANG" | translate }}
        </button>
      </li>
      <li>
        <button href="/sign-in" type="button" class="link" (click)="loginOut()">
          <fa-icon class="icon" [icon]="faRightFromBracket"></fa-icon>
          {{ "HEADER.LOGINOUT" | translate }}
        </button>
      </li>
    </ul>
  </div>
</header>
