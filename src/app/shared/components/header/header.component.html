<header class="header">
  <div class="container">
    <a routerLink="/" class="icon-link">
      <fa-icon [icon]="faPlayCircle" size="2x"></fa-icon>
      <h1 class="icon-title">{{ title }}</h1>
    </a>
    <div class="registration" *ngIf="isAuthenticated$ | async">
      <button
        href="/login"
        type="button"
        class="link"
        *ngIf="userInfo$ | async as userInfo"
      >
        <fa-icon [icon]="faUser" class="icon"></fa-icon>
        <span class="visually-hidden">Profile</span>
        {{ userInfo?.name?.first }} {{ userInfo?.name?.last }}
      </button>
      <button href="/sign-in" type="button" class="link" (click)="loginOut()">
        <fa-icon class="icon" [icon]="faRightFromBracket"></fa-icon>
        Log off
      </button>
    </div>
  </div>
</header>
