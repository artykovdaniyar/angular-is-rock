<section class="breadcrumbs" *IfAuthenticated="isAuthenticated">
  <div class="container">
    <breadcrumb #parent>
      <ul class="list">
        <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
          <li *ngIf="!route.terminal" class="item">
            <a [routerLink]="[route.url]">{{ route.displayName }}</a>
          </li>
          <li *ngIf="route.terminal" class="item active">
            <a [routerLink]="[route.url]">{{ route.displayName }}</a>
          </li>
        </ng-template>
      </ul>
    </breadcrumb>
  </div>
</section>
