<section class="courses">
  <a routerLink="/courses/new" class="add-btn">
    <fa-icon [icon]="faPlus" class="add-icon"></fa-icon>
    Add course
  </a>

  <ul class="list">
    <li *ngFor="let course of coursesList | orderBy | filter: searchValue">
      <app-courses-item
        [course]="course"
        (onDelete)="deleteEventEmit($event)"
      ></app-courses-item>
    </li>
  </ul>
</section>
