<section class="add-course">
  <div class="container">
    <div class="card">
      <h2 class="title">New course</h2>
      <form class="form" (submit)="onSubmit($event)">
        <fieldset class="form-group">
          <label for="courseTitle">Title:</label>
          <input
            type="text"
            class="input"
            id="courseTitle"
            autocomplete="off"
            placeholder="Enter Title"
            (input)="onInput($event.target)"
          />
        </fieldset>
        <fieldset class="form-group">
          <label for="courseDescription">Description:</label>
          <textarea
            id="courseDescription"
            placeholder="Enter Description"
            autocomplete="off"
            (input)="onInput($event.target)"
          ></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label for="courseDate">Date:</label>
          <input
            type="date"
            id="courseDate"
            (input)="onInput($event.target)"
            value="2022-05-29"
          />
        </fieldset>
        <fieldset class="form-group">
          <div>
            <label for="courseDuration">Duration:</label>
            <input
              type="number"
              id="courseDuration"
              placeholder="in minutes"
              (input)="onInput($event.target)"
              autocomplete="off"
            />
          </div>
          <b class="info" *ngIf="courseDuration !== 0">{{ courseDuration }}</b>
        </fieldset>
        <fieldset class="form-group">
          <ul class="list">
            <li class="item">
              John Doe
              <button class="btn" type="button">&times;</button>
            </li>
            <li class="item">
              John Doe
              <button class="btn" type="button">&times;</button>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form-group btns">
          <button class="btn btn-save">Save</button>
          <button
            class="btn btn-cancel"
            type="button"
            (click)="goToCoursePage()"
          >
            Cancel
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
